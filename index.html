<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ASC Progress Reports</title>
	<link href="./output.css" rel="stylesheet">
	<script src="./articles.js" defer></script>
</head>

<body class="bg-[#F9FAFB] text-[#0F172A]">
	<div class="h-screen flex flex-col">
		<!--Top Bar-->
		<header class="w-full h-1/5 bg-[#0F172A] flex items-center justify-center">
			<div class="w-3/4 h-1/2 bg-[#3B82F6] rounded-xl shadow-2xl flex items-center justify-center">
				<h1 class="text-3xl font-bold text-[#F3F4F6]">ASC Progress Reports</h1>
			</div>
		</header>

		<!--Main Content-->
		<div class="flex flex-1 overflow-hidden">

			<!--Side Bar-->
			<div class="w-1/6 h-full bg-[#2D3748] flex flex-col items-center px-3">
				<div class="w-full mt-2 bg-[#3B82F6] rounded-full shadow-2xl flex items-center justify-center py-3
							hover:bg-[#3DAEF9] hover:shadow-3xl hover:scale-105
							active:bg-[#3B82F6] active:scale-95 active:shadow-md transition-all duration-300" data-section="about">
					<h1 class="text-2xl font-bold text-[#F3F4F6]">About</h1>
				</div>

				<div class="w-full mt-2 bg-[#3B82F6] rounded-full shadow-2xl flex items-center justify-center py-3
							hover:bg-[#3DAEF9] hover:shadow-3xl hover:scale-105
							active:bg-[#3B82F6] active:scale-95 active:shadow-md transition-all duration-300" data-section="week1">
					<h1 class="text-2xl font-bold text-[#F3F4F6]">Week 1</h1>
				</div>
			</div>

			<!--Article Section-->
			<div class="w-full h-full overflow-y-auto bg-gradient-to-b from-blue-50 to-blue-100 p-5">
				<article class="prose max-w-screen-xl mx-auto w-full p-8 bg-white shadow-lg rounded-lg"
					id="main-article">
				</article>
			</div>

		</div>
	</div>
</body>

</html>
